
<section class="mt-5 py-3">
  <div class="container mb-0">
    <span class="bg-info p-2 px-3 rounded-3"><h1>Table view</h1></span>
  </div>
  <div class="container">
    <table class=" table table-responsive table-hover table-striped text-center my-2"  id="tableInfo">
      <thead class="align-middle thead ">
        <th class="py-3" >Date Time</th>
        <th class="py-3">Open</th>
        <th class="py-3">close</th>
        <th class="py-3">High</th>
        <th class="py-3">low</th>
        <th class="py-3">volume</th>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let data of posts">
          <td class="py-3">{{ posts.title }}</td>
          <td class="py-3">{{ posts.title }} </td>
          <td class="py-3">{{ posts.title }}</td>
          <td class="py-3"> {{posts.title }}</td>
          <td class="py-3"> {{posts.title }}</td>
          <td class="py-3"> {{posts.title }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<ul class="list-group">
  <li
      *ngFor="let post of posts"
      class="list-group-item">
      {{ post.title }}
  </li>
</ul>

<router-outlet></router-outlet>
